<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dogs!</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <header>
    <h1>Dogs! üê∂</h1>
    <form id="screen">
      <label>View: </label>
      <label>
        <input type="radio" checked name="screen" value="#app1">
        by count
      </label>
      <label>
        <input type="radio" name="screen" value="#app2">
        by breed
      </label>
    </form>
  </header>

  <main>
    <section id="app1">
      <form action="" id="dogForm">
        <label for="dogInput">How many dogs do you want to see?</label>
        <div>
          <input id="dogInput" type="number" name="dogs" min="1" max="50" value="3">
          <button>Get the dogs!</button>
        </div>
      </form>

      <article id="dogImages"></article>
    </section>

    <section id="app2" class="hidden">
      <form action="" id="dogBreedForm">
        <label for="dogBreed">What breed of dog do you want to see?</label>
        <div>
          <input required id="dogBreed" type="text">
          <button>Get the dogs!</button>
        </div>
      </form>

      <article id="dogBreedImages"></article>
    </section>
  </main>


  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>
</html>
